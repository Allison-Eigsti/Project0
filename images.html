<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body class="images">
    <header class="primary-header">
        <nav class="primary-navigation" id="primary-navigation">
            <ul aria-label="Primary" role="list" class="nav-right-lg">
                <li><a href="index.html">Google Search</a></li>
                <li><a href="#"><img src="images/icon-dots.png" class="dots"></a></li>
                <li><a href="#"><img src="images/icon-account.png" class="account"></a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>
                <span>G</span>
                <span class="yellow">o</span>
                <span class="red">o</span>
                <span>g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </h1>
        </div>

         <form action="https://images.google.com/images" class="container">
                <div class="search-bar">
                    <img src="images/icon-magnifying.png">
                    <input type="text" name="q">
                    <img src="images/icon-mic.png" alt="mic icon">
                    <img src="images/icon-camera.png" alt="camera icon">
                </div>
                <div class="button-wrapper">
                    <input type="submit" value="Google Image Search" class="button">
                </div>
        </form>

        <footer>
            <ul aria-label="Footer" role="list" class="footer1">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>

            <ul aria-label="Footer" role="list" class="footer3">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
    </footer>
</body>
</html>
